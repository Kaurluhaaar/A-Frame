<!DOCTYPE html>
<html>

<head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA">
        <a-assets>
            <img id="maa" src="assets/maa.jpg">
            <img id="potto" src="assets/videoplayback.mp4">
            <img id="queen"  src="assets/ZeroTwoProof_grande.jpg">
        </a-assets>

        <a-entity id="lightSphere" geometry="primitive: sphere; radius: 0.2" material="shader: flat"
            light="type: point; color: #FFF" position="-4 3 -4"
            animation="property: position; to: 4 2.8 -4; dir: alternate; loop: true"></a-entity>
        <a-entity>
            <a-sky src="#potto"></a-sky>
            <a-box position="-6 4 -8" rotation="0 45 0" color="#4CC3D9" shadow dynamic-body></a-box>
            <a-sphere  position="0 20 -5" radius="1.25" color="#EF2D5E" shadow dynamic-body></a-sphere>
            <a-cylinder src="#queen" position="3 4 -1" radius="1" height="8" color="#FFC65D" shadow dynamic-body></a-cylinder>
            <a-plane src="#maa" position="0 0 -4" rotation="-90 0 0" width="40" height="40" shadow static-body>
            </a-plane>
            <a-ring width="4" height="4" color="#FFC65D" shadow dynamic-body></a-ring>
            <a-torus-knot color="#B84A39" position="8 5 -4" arc="2" p="3" q="1" radius="3" radius-tubular="0.1">
            </a-torus-knot>
        </a-entity>
    </a-scene>
</body>

</html>
